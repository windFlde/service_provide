    <script type="text/javascript">

        var i = 1;
        var a = 3;
        var seeHeight = null;
        var scrollTop = null;
        var totalHeight = null;
        $(function(){

            $.ajax({
                url:'/rdzx/queryHotspot?page='+i+'&rows='+a+'',
                async:false,
                success:function(result){
                        var cont = "";
                    $.each(result,function (index,obj) {
                        cont += "<br>";
                        cont += "<div class='load_div2' style='background-color:#F3F3F3'>";
                        cont += "<br/><center><a href='javascript:updateRdzxOne("+obj.id+")' ><img  src='" + obj.rd_img + "'width='500px' height='300px' ></a></center>"
                        cont += "&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<font size='5'><a href='javascript:updateRdzxOne("+obj.id+")' >" + obj.rd_title + "</a></font><br><br>";
                        cont += "&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<font size='3'>" + obj.rd_createtime + "&nbsp;&nbsp;&nbsp;          " + obj.rd_browse + "人观看</font><br><br>";
                        cont+="</div>"
                    })
                    cont += "<div id='tt'></div>";
                    $("#content").html(cont);
                    seeHeight = $(window).height();//浏览器可视窗口高度
                    /*var thisBodyHeight = $(document.body).height();//浏览器当前窗口文档body的高度
                    var totalBodyHeight = $(document.body).outerHeight(true);//浏览器当前窗口文档body的总高度 包括border padding margin
                    var thisWidth = $(window).width(); //浏览器当前窗口可视区域宽度
                    var thisDocumentWidth = $(document).width();//浏览器当前窗口文档对象宽度
                    var thisBodyWidth = $(document.body).width();//浏览器当前窗口文档body的宽度
                    var totalBodyWidth = $(document.body).outerWidth(true);//浏览器当前窗口文档body的总宽度 包括border padding margin*/
                    scrollTop= $(window).scrollTop();//浏览器可视窗口顶端距离网页顶端的高度（垂直偏移）
                    totalHeight = $(document).height();//整个文档高度

                },
                error:function(){
                    alert("失败");
                }

            })


        })



        // console.log(totalHeight,seeHeight,thisBodyHeight,totalBodyHeight,thisWidth,thisDocumentWidth,thisBodyWidth,totalBodyWidth,scrollTop);
        //添加滚动事件
        $(window).scroll(function(){
            scrollTop = $(window).scrollTop();
            totalHeight = $(document).height();
           //console.log(scrollTop,seeHeight,totalHeight)
            if(scrollTop+seeHeight+50>totalHeight){
                i = i+1;
                $.ajax({
                    url: '/rdzx/queryHotspot?page=' + i + '&rows=' + a + '',
                    success: function (result) {
                        var conntt="";
                        if(result ==null){
                            $('#tt').append(conntt);
                        }else {
                            $.each(result, function (index, obj) {
                                conntt += "<br>";
                                conntt += "<div class='load_div2' style='background-color:#F3F3F3'>";
                                conntt += "<br/><center><a href='javascript:updateRdzxOne("+obj.id+")' ><img  src='" + obj.rd_img + "'width='500px' height='300px'></a></center>"
                                conntt += "&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<font size='5'><a href='javascript:updateRdzxOne("+obj.id+")'  >" + obj.rd_title + "</a></font><br><br>";
                                conntt += "&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<font size='3'>" + obj.rd_createtime + "&nbsp;&nbsp;&nbsp;          " + obj.rd_browse + "人观看</font><br><br>";

                            })

                            $('#tt').append(conntt);
                        }


                    },
                    error: function () {
                        alert("失败");
                    }
                })
            }


        })

        function updateRdzxOne(id) {

             $.ajax({
                     url:'/rdzx/updateRdzxOne',
                     type:'post',
                     data:{id:id},
                     success:function () {

                        location.href="/home/ToPage?name=rdzxone&id="+id;

                     },error:function () {
                         alert("ajax访问失败,请查看控制台");
                     }

                     })
        }

        function back() {
                location.href="/home/ToPage?name=index-home";
        }

    </script>
