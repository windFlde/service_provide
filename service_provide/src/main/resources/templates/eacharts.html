<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <script src="/js/echarts.js"></script>
    <script src="/js/jquery-2.1.1.min.js"></script>
</head>

<body>
<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
<center>
    <div id="main" style="width: 1000px;height:400px;"></div>
    <div id="main1" ></div>
</center>
<button type="button" class="btn btn-success" onclick="queryZhu()">柱状图·折线图</button>
<button type="button" class="btn btn-success" onclick="queryBing()">饼状图</button>
<script type="text/javascript">


    function queryZhu() {
        $.ajax({
            url:'/queryEcharts',
            type:'post',
            success:function (data) {

                console.log(data);
                myChart.setOption({

                    xAxis:{data:data.ename},
                    series:{data:data.evalue}


                });

            },error:function () {
                alert("ajax访问失败,请查看控制台");
            }

        })

        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        // 指定图表的配置项和数据
        var option = {
            title: {
                text: '用户积分',
                x:'center'
            },
            toolbox: {
                feature: {
                    dataView: {show: true, readOnly: false},
                    magicType: {show: true, type: ['line', 'bar']},
                    restore: {show: true},
                    saveAsImage: {show: true}
                }
            },
            tooltip: {},
            legend: {
                data:['积分'],
                left: 'left',
            },
            xAxis: {
                data: []
            },
            yAxis: {},
            series: [{
                name: '积分',
                type: 'bar',
                data: []
            }]
        };

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    }

    function queryBing() {

        $.ajax({
            url:'/queryEchartsTwo',
            type:'post',
            success:function (data) {
                console.log(data);
                myChart.setOption({
                    legend:{data: data.ename},
                    series:{data:data}
                })

            },error:function () {
                alert("ajax访问失败,请查看控制台");
            }

        })

        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));
        // 指定图表的配置项和数据
        var option = {
            title : {
                text: '用户积分',
                x:'center'
            },
            tooltip : {
                trigger: 'item',
                formatter: "{a} <br/>{b} : {c} ({d}%)"
            },
            legend: {
                orient: 'vertical',
                left: 'left',
                data: []
            },
            series : [
                {
                    name: '访问来源',
                    type: 'pie',
                    radius : '55%',
                    center: ['50%', '60%'],
                    data:[

                    ],
                    itemStyle: {
                        emphasis: {
                            shadowBlur: 10,
                            shadowOffsetX: 0,
                            shadowColor: 'rgba(0, 0, 0, 0.5)'
                        }
                    }
                }
            ]
        };

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    }






</script>
</body>
</html>
