    <link rel="stylesheet" href="/js/bootstrap-3.3.7-dist/css/bootstrap.css">
    <script src="/js/bootstrap-3.3.7-dist/js/bootstrap.js"></script>
</head>
<script type="text/javascript">
    var ii = 0;
    $(function () {
        getjj();
    });

    function getjj() {
        var tmp = $("#tmp").val();
        var der = tmp == 0 ? "赞美专家" : "权威专家";
        $("#font1").html(der);
        $("#href1").prop("href", "http://localhost:2001/home/to?tmp=" + tmp);
        /*ajax   start*/
        var id = $("#id1").val();
        $.ajax({
            url: "/home/getJJ",
            data: {id: id},
            beforeSend: function () {
                ii = layer.msg('加载中', {
                    icon: 16
                    , shade: 0.01
                });
            },
            success: function (a) {
                $("#name1").html(a.dt_name);
                $("#name2").html("营养学教授 | " + a.dt_addr);
                $("#jianjie").html(a.dt_jj);
                $("#img1").prop("src", a.dt_img);
                $("#model1").html(a.dt_modle);
            },
            error: function () {
                layer.msg("ajax失败");
            }, complete: function () {
                layer.close(ii);
            }
        });
        /*ajax   end*/
    }
</script>
<body>
<input type="hidden" th:value="${id}" id="id1"/>
<input type="hidden" th:value="${tmp}" id="tmp"/>
<div class="row" style="width: 600px;height: 800px;">

                            Java <b class="caret"></b>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a href="#">jmeter</a></li>

                                                                        size="4"></font></div>

              width=400px/></div>

        ⭐ </font>&nbsp;&nbsp;<input class="btn btn-primary" style="border-radius: 50px;" type="button" value="  提交  ">
