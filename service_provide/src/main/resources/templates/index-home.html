    function getquanweizhuanjia() {
        /*ajax   start*/
                $.ajax({
                   url:"/home/getzhuanjia",
                   beforeSend:function(){
                          ii = layer.msg('加载中', {
                          icon: 16
                          ,shade: 0.01
                          });
                    },
                   success:function(a){
                       var i = 0;
                      $.each(a,function (index,obj){
                          i++;
                          $("#quanwei"+i).prop("src",obj.dt_img);
                          $("#mingcheng"+i).html(obj.dt_name);
                          $("#dizhi"+i).html(obj.dt_addr);
                      });
                   },
                   error:function(){
                      layer.msg("ajax失败");
                   },complete:function(){
                         layer.close(ii);
                    }
               });
             /*ajax   end*/
        /*ajax   start*/
                $.ajax({
                   url:"/home/getzanmei",
                   beforeSend:function(){
                          ii = layer.msg('加载中', {
                          icon: 16
                          ,shade: 0.01
                          });
                    },
                   success:function(a){
                       var i = 0;
                       $.each(a,function (index,obj){
                           i++;
                           $("#zanmei"+i).prop("src",obj.dt_img);
                           $("#mingcheng2"+i).html(obj.dt_name);
                           $("#dizhi2"+i).html(obj.dt_addr);
                       });
                   },
                   error:function(){
                      layer.msg("ajax失败");
                   },complete:function(){
                         layer.close(ii);
                    }
               });
             /*ajax   end*/
        /*ajax   start*/
                $.ajax({
                   url:"/home/getTitle",
                   beforeSend:function(){
                          ii = layer.msg('加载中', {
                          icon: 16
                          ,shade: 0.01
                          });
                    },
                   success:function(a){
                       var content = "<table class='table'>";
                        $.each(a, function (index,obj) {
                            content += "<tr><td><a href='/wenz/toView?viewName=wenzhang&title="+obj.title+"&id="+obj.id+"'><font size='4' style='color: #1c94c4'>"+obj.title+"</font></a></td></tr>";
                        })
                        content += "</table>";
                        $("#title1").html(content);

                   },
                   error:function(){
                      layer.msg("ajax失败");
                   },complete:function(){
                         layer.close(ii);
                    }
               });
             /*ajax   end*/
    }

    function getMorezhuanjia(tmp){
        location.href="/home/to?tmp="+tmp;
    }
    function getTitle() {
        /*ajax   start*/
                $.ajax({
                   url:"/home/getTitleAll",
                   beforeSend:function(){
                          ii = layer.msg('加载中', {
                          icon: 16
                          ,shade: 0.01
                          });},
                   success:function(a){
                       var content1 = "";
                       var content2 = "";
                       $.each(a, function(index, obj){
                           if (obj.block==1){
                               content1+="<tr><td><a href='"+obj.href+"'><font size='4' style='color: #1c94c4'>"+obj.title+"</font></a></td></tr>";
                           }
                           if (obj.block==2){
                               content2+="<tr><td><a href='"+obj.href+"'><font size='4' style='color: #1c94c4'>"+obj.title+"</font></a></td></tr>";
                           }
                       });
                       $("#table1").html(content1);
                       $("#table2").html(content2);
                   },
                   error:function(){
                      layer.msg("ajax失败");
                   },complete:function(){
                         layer.close(ii);
                    }
               });
             /*ajax   end*/
    }
</script>
