<script type="text/javascript">
    var ii = 0;
$(function (){
   var id = $("#reUrl1").val();
   if (id == " "){
       $("#biaoqian").html("未登录");
   }
   var img2 = $("#reUrl3").val();
   if (img2 != "" ){
       $("#tupian").prop("src",img2);
   }
   var name = $("#reUrl2").val();
    $("#span2").html("0000"+id);
    $("#span1").html(name);
});

    function togerenInfo(name) {
        window.location.href="/wenz/toView?viewName="+name;
    }

    function tomyintegral(name) {
    location.href="http://localhost:2001/home/ToPage?name="+name;
    }

    function toViewHtml(v) {
        window.location.href="/wenz/toView?viewName="+v;
    }
    function toMyCommit(v) {
        window.location.href="/wenz/toView?viewName=myCommit";
    }
</script>
