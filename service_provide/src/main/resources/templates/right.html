<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:fragment="head">
    <meta charset="UTF-8"/>
    <title>右广告</title>
    <script src="/js/layer/layer.js"></script>
<script type="text/javascript">
    var ii = 0;
$(function (){
    getGuanGao2();
});
function getGuanGao2() {
/*ajax   start*/
        $.ajax({
           url:"/home/getGuanGao",
           beforeSend:function(){
                  ii = layer.msg('加载中', {
                  icon: 16
                  ,shade: 0.01
                  });},
           success:function(a){
               var content = "";
                $.each(a,function (index,obj){
                    content += "<a onclick='closeqwe2()'><font size='4'  style='margin-left: 185px;'>X</font></a><br><a href='"+obj.url+"' title='"+obj.ggName+"'>";
                    content += "<img style='margin-left: 4px;margin-top: 4px;' width='230px' height='600px' src='"+obj.imgUrl+"'></a>";
                });
                $("#div002").html(content);
           },
           error:function(){
              layer.msg("ajax失败");
           },complete:function(){
                 layer.close(ii);
            }
       });
     /*ajax   end*/
}
    function closeqwe2() {
        $("#div002").hide();
    }
</script>
</head>
<body>
<div th:fragment="right" id="div002" >
</div>
</body>
</html>
